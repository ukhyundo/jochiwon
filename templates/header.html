
<style>a{text-decoration: none; color: black;}</style>

<div style="text-align:center;margin: 3rem 0;">
    <span>조치원 커뮤니티..</span>
    <br><br><br><hr>
    <div style="margin:0.5rem; font-size: 1rem;">
        <span>홈　　</span>
        <span>자유게시판　　</span>
        <span>동아리　　</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:signup' %}">회원가입　　</a>
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">로그인</a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}">마이페이지　　</a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">로그아웃</a>
        {% endif %}
    </div>
    <hr>
</div>
